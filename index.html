<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="favicon_io/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="favicon_io/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="favicon_io/favicon-16x16.png"
    />
    <link rel="manifest" href="favicon_io/site.webmanifest" />
    <link rel="stylesheet" href="style.css" />
    <title>Facebook - log in or sign up</title>
  </head>
  <body>
    <div class="container">
      <div class="left-context">
        <div class="logo">
          <img src="facebook_logo.svg" alt="facebook logo" />
        </div>
        <h2 class="tagline">
          Facebook helps you connect and share with the people in your life.
        </h2>
      </div>
      <div class="right-context">
        <div class="login-page">
          <form>
            <input type="text" placeholder="Email address or phone number" />
            <input type="password" placeholder="Password" />
            <button class="login-btn">Log in</button>
            <a href="#" class="forget-password">Forgotten password?</a>
            <hr />
            <button class="signup-btn">Create new account</button>
          </form>
        </div>
      </div>

      <p class="create-a-page">
        <a>Create a Page </a>for a celebrity, brand or business.
      </p>
    </div>
    <footer></footer>
  </body>
</html>
